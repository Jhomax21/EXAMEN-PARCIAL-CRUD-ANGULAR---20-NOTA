<router-outlet></router-outlet>
<div [hidden]="route.children.length !== 0">
  <div class="container">
    <h1>Lista de ofertas</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Offer ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Puntos </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
      </ng-container>

      <ng-container matColumnDef="businessId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bussines ID </th>
        <td mat-cell *matCellDef="let element"> {{element.businessId}} </td>
      </ng-container>

      <ng-container matColumnDef="accionEditar">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" [routerLink]="['/admin/offers/edit', element?.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="accionEliminar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="HandleEliminar(element?.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator-controls"  [ngStyle]="{'display': 'flex', 'justify-content': 'initial', 'margin-top': '16px'}">
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" style="justify-content: initial"  showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

    <div id="add" class="example-button-container">
      <button mat-fab color="primary" aria-label="..." routerLink="/admin/offers/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
